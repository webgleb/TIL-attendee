<div class="l-menu-section fg1 section-color-glacier">
  <div class="l-menu-section-title"><span>YOUR SESSIONS</span></div>
  <div class="l-menu-section-inner">
    <div class="scroll-list-box">
      <div class="scroll-list-box__wrapper __default">
        <div class="scroll-list-box__title">
          <div class="scroll-list-box__title-dt">SESSION</div>
          <div class="scroll-list-box__title-dd">DWELL</div>
        </div>
        <div class="scroll-list-box__body">
          <div class="scroll-list-box__items scroll-container">
            <dl *ngFor="let session of sessions.metrics[0].values">
              <dt><span>{{session.caption}}</span><a href="#">{{session.capreferenceMaterialion}}</a></dt>
              <dd>{{session.value1}}</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
